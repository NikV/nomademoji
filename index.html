<style>
    *,
    *:after,
    *:before {
        margin: 0;
        padding: 0;
        /* Removes padding behaviour on widths */
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    /* Attribute selector */
    [class*='bit-'] {
        float: left;
        padding: 10px;
    }



    /* Floats last ".bit-" to the right */
    [class*='bit-']:last-of-type {
        padding-right: 10px;
        float: right;
    }

    /* Clearfix */
    .frame:after {
        content: "";
        display: table;
        clear: both;
    }

    .bit-1  {width: 100%;}
    .bit-2  {width: 50%;}
    .bit-3  {width: 33.33%;}
    .bit-4  {width: 25%;}
    .bit-5  {width: 20%;}
    .bit-6  {width: 16.6666666667%;}
    .bit-7  {width: 14.2857142857%;}
    .bit-8  {width: 12.5%;}
    .bit-9  {width: 11.1111111111%;}
    .bit-10 {width: 10%;}
    .bit-11 {width: 9.09090909091%;}
    .bit-12 {width: 8.33%; margin: 10px;}

    /*base tablet to small desktop styles*/
    @media (min-width: 800px) and (max-width: 1100px) {
        .bit-2,
        .bit-7 {
            width: 100%;
        }

        .bit-4,
        .bit-8,
        .bit-10, {
            width: 100%;
        }

        .frame h1 {
            font-size: 20px;

        }

        .mini-menu {
            margin: 10px;

        }


    }

    /*base tablet styles*/
    @media (max-width: 800px) {
        .bit-4,
        .bit-6,
        .bit-8,
        .bit-10,
        .bit-12 {
            width: 100%;
        }

        .bit-1,
        .bit-2,
        .bit-3,
        .bit-5,
        .bit-7,
        .bit-9,
        .bit-11 {
            width: 100%;
        }

        #wth h1 {
            color: black;
            text-align: center;
            font-size: 20px;
        }

        .mini-menu {
            margin: 10px;

        }
    }

    /*base mobile styles - everything 100%*/
    @media (max-width: 480px) {
        .bit-1,
        .bit-2,
        .bit-3,
        .bit-4,
        .bit-5,
        .bit-6,
        .bit-7,
        .bit-8,
        .bit-9,
        .bit-10,
        .bit-11,
        .bit-12 {

        }
</style>
